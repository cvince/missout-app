<!-- views/signup.html -->
{{>header}}
<section class="forms signup-page">
  <div class="form-section line">
    <div class="form-content">
      <div class="logo"><img src="public/img/logo.png"></div>
        <div id="alert">
          <span class="alert message">{{message}}</span>
        </div>

        <!-- LOGIN FORM -->

        <h1>Plase enter information below to register: </h1>

        <form id="signup-form" action="/signup" method="post">
            <input type="text" name="email" placeholder="email" autocomplete="off">
            <input type="password" name="password" placeholder="password" autocomplete="off">
        </form>

      <button type="submit" form="signup-form">SIGNUP</button>
    </div>
  </div>
  <div class="sign-up line">
    <p>
      <a class="signup-link" href="/login">ALREADY SIGNED UP? LOGIN</a>
    </p>
  </div>
</section>


{{>footer}}
